<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time Zone finder</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <main>
      <h1>Time Zone Finder</h1>
      <input id="cityinput" class="input" type="text" name="" placeholder="Enter City">
      <button id="clickMe" class="button" type="button" name="button">Search</button>
    </main>    
    <section>
      <section class="card hidden">
        <h2 id="city"></h2>
        <span id="timezone"></span> 
      </section>
      <section class="card hidden">
        <h2 id="local"></h2>
        <span id="localtimezone"></span>
      </section>     
    </section>
    
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
